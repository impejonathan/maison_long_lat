{% extends 'prix_maison/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>Résultat de la prévision du prix de la maison</h1>
    <hr>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Prix prévisionnel de la maison :</h5>
            <p class="card-text">{{ predicted_price|floatformat:0 }} USD</p>
          </div>
        </div>
        <a href="{% url 'formulaire' %}" class="btn btn-primary">refaire une autre prediction </a>
      </div>
    </div>
  </div>
{% endblock %}
